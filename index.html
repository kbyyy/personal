    <script src="js/jquery.touchSwipe.min.js"></script>
    <script src="js/PicCarousel.js"></script>
    <script>

    $(document).ready(function(){

        // Single page nav
        if($(window).width() <= 1139) {
            $('.tm-main-nav').singlePageNav({
                'currentClass' : "active",
                offset : 100
            });
        } else {
            $('.tm-main-nav').singlePageNav({
                'currentClass' : "active",
                offset : 80
            });
        }

        // Handle nav offset upon window resize
        $(window).resize(function(){
            if($(window).width() <= 1139) {
                $('.tm-main-nav').singlePageNav({
                    'currentClass' : "active",
                    offset : 100
                });
            } else {
                $('.tm-main-nav').singlePageNav({
                    'currentClass' : "active",
                    offset : 80
                });
            }
        });

        // Magnific pop up
        $('.gallery-container').magnificPopup({
          delegate: 'a', // child items selector, by clicking on it popup will open
          type: 'image',
          gallery: {enabled:true}
          // other options
        });

        $('.carousel').carousel({
          interval: 3000
        })

        // Enable carousel swiping (http://lazcreative.com/blog/adding-swipe-support-to-bootstrap-carousel-3-0/)
        $(".carousel-inner").swipe( {
            //Generic swipe handler for all directions
            swipeLeft:function(event, direction, distance, duration, fingerCount) {
                $(this).parent().carousel('next');
            },
            swipeRight: function() {
                $(this).parent().carousel('prev');
            }
        });

    });

    $(".A_Demo").PicCarousel("init");
    $(".B_Demo").PicCarousel({
        "width":800,		//幻灯片的宽度
        "height":300,		//幻灯片的高度
        "posterWidth":520,	//幻灯片第一帧的宽度
        "posterHeight":300, //幻灯片第一张的高度
        "scale":0.9,		//记录显示比例关系
        "speed":1500,		//记录幻灯片滚动速度
        "autoPlay":true,	//是否开启自动播放
        "delay":1000,		//自动播放间隔
        "verticalAlign":"top"	//图片对齐位置
    });

    </script>
